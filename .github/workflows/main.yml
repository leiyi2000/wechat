name: Deploy

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Get the current date
      id: date # 后面的步骤可以用${{ steps.date.outputs.date }}来引用这个值
      run: echo "{date}={$(date +'%Y%m%d')}" >> $GITHUB_DATE
    
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        path: code

    - name: Install Rsync
      run: sudo apt-get install -y rsync

    - name: Setup SSH 1
      run: mkdir -p ~/.ssh

    - name: Setup SSH 2
      run: ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Setup SSH 3
      run: echo ${{ secrets.SSH_PUB_KEY }} >> ~/.ssh/id_rsa.pub

    - name: Setup SSH 4
      run: echo '${{ secrets.SSH_PRIVATE_KEY }}' >> ~/.ssh/id_rsa

    - name: Setup SSH 5
      run: chmod 600 ~/.ssh/id_rsa && chmod 644 ~/.ssh/id_rsa.pub

    - name: Sync files
      run: |
        rsync -av --delete code/ root@${{ secrets.SERVER_HOST }}:/root/apps/wechat

    - name: Run
      run: ssh root@${{ secrets.SERVER_HOST }} "export IMAGE_TAG=${GITHUB_SHA::4}${{ GITHUB_DATE }} && cd /root/apps/wechat && docker compose up -d"
